<script>
  const translations = {
    ar: {
      nav_home: "الرئيسية",
      nav_about: "من نحن",
      nav_services: "الخدمات",
      nav_portfolio: "الأعمال",
      nav_production: "الإنتاج",
      nav_contact: "تواصل معنا",

      brand: "ديتيلز",
      hero_title: "أندرو نبيل — مصمم إبداعي",
      hero_tagline: "دقة في كل تفصيلة، وتأثير في كل تصميم",
      hero_experience: "خبرة ١١ سنة من الإبداع",
      hero_cta: "تصفح أعمالنا",
      hero_contact: "تواصل معنا",

      about_title: "عن ديتيلز",
      about_sub: "حيث يلتقي الإبداع بالدقة",
      about_p1: "ديتيلز ليست مجرد ستوديو تصميم — بل فلسفة. تأسست على يد <strong>أندرو نبيل</strong>، مصمم إبداعي بخبرة تتجاوز ١١ عامًا، متخصص في تحويل العلامات التجارية إلى قصص بصرية مؤثرة.",
      about_p2: "نؤمن في ديتيلز أن التميز الحقيقي يكمن في التفاصيل الدقيقة — اختيار الألوان، توازن الخطوط، وتوزيع العناصر بعناية.",
      about_p3: "نمتلك خبرة واسعة في الهوية البصرية، تصميم السوشيال ميديا، الموشن جرافيك، والاتصال البصري، ونسعى دائمًا لتقديم أعمال تفوق التوقعات.",
      about_p4: "نخدم عملاء في مصر وخارجها، ونصنع تجارب بصرية تترك انطباعًا دائمًا.",

      services_title: "خدماتنا",
      services_sub: "ما نقدمه بإتقان",

      prod_title: "الإنتاج — تصوير وفيديو",
      prod_sub: "من تصوير المنتجات إلى الإنتاج الدعائي الكامل",

      portfolio_title: "أعمالنا",
      portfolio_sub: "نماذج من أعمالنا — حرّك المؤشر لرؤية العنوان",
      port_1_title: "الهوية البصرية",
    },
    en: {} // already in HTML
  };

  const langButtons = document.querySelectorAll('.lang-btn');

  langButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const selectedLang = btn.dataset.lang;

      // تحديث الحالة النشطة
      langButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // تحديث اتجاه الصفحة
      document.documentElement.dir = selectedLang === 'ar' ? 'rtl' : 'ltr';
      document.body.lang = selectedLang;

      // تبديل النصوص
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.dataset.key;
        const translation = translations[selectedLang][key];
        if (translation) el.innerHTML = translation;
      });
    });
  });
</script>
